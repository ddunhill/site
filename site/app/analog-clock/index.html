<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Analog Clock</title>  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Lato'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Fjalla+One'>

  <link rel="stylesheet" href="css/style.css">  
</head>

<body>
  <body>
   <div class="dial">
	  
      <div class="dot"></div>
      <div class="sec-hand"></div>
      <div class="sec-hand shadow"></div>
      <div class="min-hand"></div>
      <div class="min-hand shadow"></div>
      <div class="hour-hand"></div>
      <div class="hour-hand shadow"></div>
      <span class="digit one">1</span>
	  <span class="digit two">2</span>
	  <span class="digit three">3</span>
      <span class="digit four">4</span>
	  <span class="diallines"></span>
      <span class="digit five">5</span>
      <span class="digit six">6</span>
	  <span class="digit seven">7</span>
	  <span class="digit eight">8</span>
      <span class="digit nine">9</span>
	  <span class="digit ten">10</span>
	  <span class="digit eleven">11</span>
	  <span class="digit twelve">12</span>
      <!--<div class="date"></div>-->
   </div>
</body>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/index.js"></script>
</body>
</html>
